  infinite_scroll_pagination: ^5.1.1
  intl: any
  introduction_screen: ^4.0.0
  json_path: ^0.9.0
  just_audio: any
  just_audio_background: any
  just_audio_cache: any
  lottie: ^3.3.2
  mime: ^2.0.0
  mime_type: ^1.0.1
  package_info_plus: ^9.0.0
  page_transition: ^2.2.1
